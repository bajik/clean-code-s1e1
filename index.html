<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix screenshot">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="todo">
      <label class="todo__section-label" for="new-task">Add Item</label>
      <div class="todo__task-wrapper">
        <input class="todo__task-input" id="new-task" type="text">
        <button class="todo__task-btn todo__task-btn--add">Add</button>
      </div>
      <h3 class="todo__section-title">Todo</h3>
      <ul class="todo__tasks" id="tasks-incomplete">
        <li class="todo__task">
          <input class="todo__task-select" type="checkbox">
          <label class="todo__task-title">Pay Bills</label>
          <input class="todo__task-input" type="text">
          <button class="todo__task-btn todo__task-btn--edit">Edit</button>
          <button class="todo__task-btn todo__task-btn--del">
            <img class="todo__button-image" src="./remove.svg" alt="Icon of the delete button">
          </button>
        </li>
        <li class="todo__task todo__task--edit">
          <input class="todo__task-select" type="checkbox">
          <label class="todo__task-title">Go Shopping</label>
          <input class="todo__task-input" type="text" value="Go Shopping">
          <button class="todo__task-btn todo__task-btn--edit">Save</button>
          <button class="todo__task-btn todo__task-btn--del">
            <img class="todo__button-image" src="./remove.svg" alt="Icon of the delete button">
          </button>
        </li>
      </ul>
      <h3 class="todo__section-title">Completed</h3>
      <ul class="todo__tasks todo__tasks--completed" id="tasks-completed">
        <li class="todo__task">
          <input class="todo__task-select" type="checkbox" checked>
          <label class="todo__task-title">See the Doctor</label>
          <input class="todo__task-input" type="text">
          <button class="todo__task-btn todo__task-btn--edit">Edit</button>
          <button class="todo__task-btn todo__task-btn--del">
            <img class="todo__button-image" src="./remove.svg" alt="Icon of the delete button">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
